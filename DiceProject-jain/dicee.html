<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="result">Click to Start</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <!-- Scoreboard -->
      <div class="scoreboard">
        <p id="score1">Score: 0</p>
        <p id="score2">Score: 0</p>
      </div>

      <!-- Buttons -->
      <div id="btn-container">
        <button class="replay-btn" onclick="rollDice()" id="rollBtn">Roll Player 1</button>
        <button class="replay-btn" onclick="resetScores()">Reset Score</button>
      </div>
    </div>

    <script src="index.js"></script>

    <footer>
      By Abhinandan Jain
    </footer>
  </body>
</html>
